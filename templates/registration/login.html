{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-box">
<h2 style = font-size:40px;margin:10px;>Log In</h2>
<form method="post" class="inputs-login">
  {% csrf_token %}
  <div class="input-login">{{ form.as_p }}</div>
  <button type="submit" class="submit-button" style=position:center;>Log In</button>
</form>
</div>
{% endblock %}
